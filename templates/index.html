{% extends 'layout.html' %}

{% block content %}


    <div class="container">
        <div class="row">

            <div class="result">
                <h1>Video/Subtitle Merger v1.0</h1>


                <form action="/submit" method="post" enctype="multipart/form-data">
                    {{ form.csrf_token }}

                    <p>{{ form.video.label }} {{ form.video() }} </p>

                    <p>{{ form.srt.label }} {{ form.srt() }} </p>

                    <p>{{ form.submit }} </p>


                </form>

                <div class="progress">
                    <div class="bar"></div>
                    <div class="percent">0%</div>
                </div>
                <div id="status"></div>


            </div>

        </div>
    </div>



{% endblock %}

{% block js %}
    <script>

        $(function () {
            var bar = $('.bar');
            var percent = $('.percent');
            var status = $('#status');

            $('form').ajaxForm({
                beforeSend: function () {
                    $.blockUI({message: '<h4>Processing your request</h4>'});

                    status.empty();
                    var percentVal = '0%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                uploadProgress: function (event, position, total, percentComplete) {
                    var percentVal = percentComplete + '%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                success: function (res) {
                    window.res = res;
                    $.unblockUI();

                    var percentVal = '100%';
                    bar.width(percentVal);
                    percent.html(percentVal);
                },
                complete: function (xhr) {
                    res = JSON.parse(xhr.responseText);
                $('#status').html('<a href="/'+res.result+'" download class="button button-primary">Download Processed Video</a>');


                }
            })
        })


    </script>
{% endblock %}
